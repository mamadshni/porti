<div class="stories-holder">

  <cdk-virtual-scroll-viewport class="virtual-stories" [itemSize]="cardHeight" (scrolledIndexChange)="handler($event)">

    <div class="story-card-holder" *cdkVirtualFor="let story of storiesList">

      <app-story-card [storyCardData]="story"></app-story-card>

    </div>

  </cdk-virtual-scroll-viewport>

</div>
